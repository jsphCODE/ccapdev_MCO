<!DOCTYPE html>
<html>
<head>
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .seat{
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 5px;
        }

        .seat.selected{
            background-color: green;
            color: white;
        }

        .seat.reserved{
            background-color: black;
            color: white;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Reservation Form</h1>
        
        <form id="reservationForm">

            <h4>Optional Package Selection</h4>
            <div class="mb-3">
                <label for="meal" class="form-label">Meal Options:</label>
                <select name="meal" id="meal" class="form-select">
                    <option value="standard">Standard</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="kosher">Kosher</option>
                    <option value="etc">Etc.</option>
                </select>
            </div>

            <h4>Seat Selection</h4>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="1A">1A</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="1B">1B</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="1C">1C</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="1D">1D</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="1E">1E</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="1F">1F</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="2A">2A</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="2B">2B</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="2C">2C</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="2D">2D</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="2E">2E</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="2F">2F</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="3A">3A</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="3B">3B</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="3C">3C</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="3D">3D</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="3E">3E</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="3F">3F</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="4A">4A</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="4B">4B</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="4C">4C</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary seat" data-seat="4D">4D</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="4E">4E</button>
                        <button type="button" class="btn btn-outline-primary seat" data-seat="4F">4F</button>
                    </div>
                </div>
            </div>

            <input type="hidden" id="seatNo" name="seatNo">

            <div class="mb-3">
                <label for="extraBaggage" class="form-label">Extra Baggage:</label>
                <select id="extraBaggage" name="extraBaggage" class="form-select">
                    <option value="none">None</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
             </div>


            <div id="summary" class="alert alert-info d-none">
            </div>

            <button type="submit" class="btn btn-primary">Submit Reservation</button>
        </form>
    </div>

<script>
    $(document).ready(function () {
        $(".seat").on("click", function () {
            $(".seat").removeClass("selected"); 
            $(this).addClass("selected");       
            $("#seatNo").val($(this).data("seat")); 
        });

        $("#reservationForm").on("submit", function (e) {
            e.preventDefault();

            let meal = $("#meal").val();
            let seat = $("#seatNo").val();
            let baggage = $("#extraBaggage").val();

            let hasError = false;
            if (!seat) { hasError = true; }

            if (hasError) {
                $("#summary")
                    .removeClass("d-none alert-info")
                    .addClass("alert-danger")
                    .html("Error: Please select a seat before proceeding.");
                return;
            }

            
            let baseFare = 5000;
            let baggageFee = 0;

            switch (baggage){
                case "small": baggageFee = 500; break;
                case "medium": baggageFee = 1000; break;
                case "large": baggageFee = 1500; break;
                default: baggageFee = 0 ; break;

            }

            let mealFee = (meal !== "standard") ? 300 : 0;
            let total = baseFare + baggageFee + mealFee;

            let summaryHtml = `
                <h5>Reservation Summary</h5>
                Meal: ${meal}</br>
                Seat: ${seat}</br>
                Extra Baggage: ${baggage.charAt(0).toUpperCase() + baggage.slice(1)}</br>
                <hr>
                Total Price: â‚±${total.toLocaleString()}</br>
                <button type="button" id= "ResListBtn" class="btn btn-primary">View Reservations</button>
            `;

            $("#summary")
                .removeClass("d-none alert-danger")
                .addClass("alert-info")
                .html(summaryHtml);
        });
    });
    $(document).on("click", "#ResListBtn", function () {
        window.location.href = "../reservations/Reservation List.html"; 
    });
</script>

</body>
</html>
