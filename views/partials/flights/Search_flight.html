<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: white;
    }
    .summary-panel {
      border: 1px solid pink;
      border-radius: 30px;
      padding: 20px;
      background: greenyellow;
    }
    .summary-panel h4 {
      margin-bottom: 20px;
    }
    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-2 text-center">Flight Search</h1>

    <!-- Form -->
    <form id="searchForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="origin" class="form-label">Origin</label>
        <select id="origin" class="form-select" required>
          <option value="">Select Origin</option>
          <option value="NAIA">NAIA</option>
          <option value="Clark">Clark</option>
          <option value="Cebu">Cebu</option>
          <option value="Davao">Davao</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="destination" class="form-label">Destination</label>
        <select id="destination" class="form-select" required>
          <option value="">Select Destination</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="departure" class="form-label">Departure Date</label>
        <input type="date" id="departure" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="return" class="form-label">Return Date</label>
        <input type="date" id="return" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="passengers" class="form-label">Passengers</label>
        <input type="number" id="passengers" class="form-control" min="1" value="1" required>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Calculate Price</button>
      </div>
    </form>

    <!-- Summary -->
    <div id="summary" class="summary-panel d-none">
      <h4>Flight Summary</h4>
      <p>From:<span id="SOrigin"></span></p>
      <p>To: <span id="SDestination"></span></p>
      <p>Departure:<span id="SDeparture"></span></p>
      <p>Return:<span id="SReturn"></span></p>
      <p>Passengers:<span id="SPassengers"></span></p>
      <hr>
      <p class="price">Total Price: â‚±<span id="SPrice"></span></p>
      <button type="button" id="ResFormBtn" class="btn btn-primary w-100">Go to Reservation Form</button>
    </div>
  </div>
  <script>
    const destinations = {
      "NAIA": ["Tokyo", "Singapore", "Hong Kong"],
      "Clark": ["Manila", "Seoul", "Bangkok"],
      "Cebu": ["Manila", "New Zealand", "Beijing"],
      "Davao": ["Manila", "Taipei", "Seoul"]
    };

    $("#origin").on("change", function() {
      const origin = $(this).val();
      const destSelect = $("#destination");
      destSelect.empty().append('<option value="">Select Destination</option>');

      if (destinations[origin]) {
        destinations[origin].forEach(dest => {
          destSelect.append(`<option value="${dest}">${dest}</option>`);
        });
      }
    });

    $("#searchForm").on("submit", function(e) {
      e.preventDefault();
      let origin = $("#origin").val();
      let destination = $("#destination").val();
      let departure = $("#departure").val();
      let ret = $("#return").val() || "N/A";
      let passengers = parseInt($("#passengers").val());
      let baseFare = 1000;
      let totalPrice = baseFare * passengers;

      $("#SOrigin").text(origin);
      $("#SDestination").text(destination);
      $("#SDeparture").text(departure);
      $("#SReturn").text(ret);
      $("#SPassengers").text(passengers);
      $("#SPrice").text(totalPrice.toLocaleString());
      $("#summary").removeClass("d-none");
    });
  </script>
  <script>
    $(document).ready(function () {
        $("#ResFormBtn").click(function () {
            window.location.href = "../reservations/Reservation Form.html"; 
        });
    });
</script>
</body>
</html>
