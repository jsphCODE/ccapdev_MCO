<!DOCTYPE html>
<html>
    <head>
        <!-- Web page content is resized to fit on any screen -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>Admin Profile</title>
        <style>
            /* insert style lines here */
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class = "mb-4">Profile</h1>
            <p>Hello Admin <span id="displayName"></span>!</p>

            <h4>Personal Information</h4>

            <!-- Full Name-->
            <div class="mb-3">
                <p style="display: inline;" id="firstName">Admin</p>
                <p style="display: inline;" id="middleName">ADMIN</p>
                <p style="display: inline;" id="lastName">AdMiN</p>
            </div>

            <div class="mb-3">
                <p id="email">joshua_habos@dlsu.edu.ph</p>
            </div>

            <div class="mb-3">
                <p id="phone">09232130974</p>
            </div>

            <br>
            <h4>Account Details</h4>

            <div class="mb-3">
                <p id="username">(username)</p>
            </div>

            <div>
                <button type="button" id="editProfileBtn" class="btn btn-primary"><b>Edit Profile</b></button>
                <button type="button" id="logoutBtn" class="btn btn-danger"><b>Logout</b></button>
                <button type="button" id="manageFlightsBtn" class="btn btn-warning"><b>Manage Flights</b></button>
                <button type="button" id="manageReservBtn" class="btn btn-warning"><b>Manage Reservations</b></button>
            </div>
            <!-- For future: <script src="/JS/profile.js"></script> -->
            <script>
                $(document).ready(function () {
                    const username = localStorage.getItem("username");
                    const email = localStorage.getItem("email");
                    const userRole = localStorage.getItem("userRole");

                    // Fill in profile info dynamically
                    $("#displayName").text(username);
                    $("#username").text(username);
                    $("#email").text(email);
                    
                    $("#manageFlightsBtn").click(function () {
                        window.location.href = "../flights/Flights.html"; 
                    });
                
                    $("#manageReservBtn").click(function () {
                        window.location.href = "../reservations/Reservation List.html"; 
                    });
                
                    $("#logoutBtn").click(function () {
                        window.location.href = "../users/login.html"; 
                    });
                });
            </script>
        </div>
    </body>
</html>
