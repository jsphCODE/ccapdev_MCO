<!DOCTYPE html>
<html>
    <head>
        <!-- Web page content is resized to fit on any screen -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>User Login</title>

    </head>
    <body>
        <div class="container mt-5">
            <h1 class = "mb-4">Profile Login</h1>
            <p>Log into your account</p>

            <form id="loginProfile">

                <div class="mb-3">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ex: juan_delacruz@email.com"required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <div style="text-align: center;">
                    <button type="button" id="loginBtn" class="btn btn-primary"><b>Login</b></button>
                    <button type="button" id="registerBtn" class="btn btn-primary"><b>Register</b></button>
                </div>

                <div class="mt-3" id="loginMsg"></div>
            <!-- For future: <script src="/JS/login.js"></script> -->
            <script>
                $(document).ready(function () {
                    const adminUsername = "admin";
                    const adminEmail = "admin@admin.com";
                    const adminPassword = "admin";

                    $("#loginBtn").click(function () {
                        const username = $("#username").val().trim();
                        const email = $("#email").val().trim();
                        const password = $("#password").val().trim();

                        if (!username || !email || !password) {
                            $("#loginMsg").html('<div class="alert alert-warning">Please fill in all fields.</div>');
                            return;
                        }
                        if (
                            username === adminUsername &&
                            email === adminEmail &&
                            password === adminPassword
                        ) {
                            localStorage.setItem("username", username);
                            localStorage.setItem("userRole", "admin");
                            
                            $("#loginMsg").html('<div class="alert alert-success">Admin login successful! Redirecting...</div>');
                            setTimeout(function () {
                                window.location.href = "../users/profile_admin.html";
                            }, 1000);
                        } else {
                            localStorage.setItem("username", username);
                            localStorage.setItem("userRole", "user");

                            $("#loginMsg").html('<div class="alert alert-success">Login successful! Redirecting...</div>');
                            setTimeout(function () {
                                window.location.href = "../users/profile.html";
                            }, 1000);
                        }
                    });

                    $("#registerBtn").click(function () {
                        window.location.href = "../users/register.html";
                    });
                });
            </script>
            </form>
        </div>
    </body>
</html>
