<!DOCTYPE html>
<html>
    <head>
        <!-- Web page content is resized to fit on any screen -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>User Login</title>
        <style>
            /* insert style lines here */
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class = "mb-4">Profile Login</h1>
            <p>Log into your account!</p>

            <form id="loginProfile">

                <div class="mb-3">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ex: juan_delacruz@email.com"required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <div style="text-align: center;">
                    <button type="submit" id="loginBtn" class="btn btn-primary"><b>Login</b></button>
                </div>

                <div class="mt-3" id="loginMsg"></div>
            <!-- For future: <script src="/JS/login.js"></script> -->
            </form>
        </div>
    </body>
</html>
