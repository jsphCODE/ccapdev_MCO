<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Airline Ticketing System - Flight Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .flight-card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Flight Search</h1>

    <!-- Search Form -->
    <div class="card p-4 shadow-sm">
      <form id="flightSearchForm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="origin" class="form-label">Origin</label>
            <input type="text" class="form-control" id="origin" placeholder="e.g., Manila">
          </div>
          <div class="col-md-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="e.g., Tokyo">
          </div>
          <div class="col-md-2">
            <label for="departureDate" class="form-label">Departure</label>
            <input type="date" class="form-control" id="departureDate">
          </div>
          <div class="col-md-2">
            <label for="returnDate" class="form-label">Return</label>
            <input type="date" class="form-control" id="returnDate">
          </div>
          <div class="col-md-2">
            <label for="passengerCount" class="form-label">Passengers</label>
            <input type="number" class="form-control" id="passengerCount" min="1" value="1">
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">Search Flights</button>
        </div>
      </form>
    </div>

    <!-- Results Section -->
    <div class="mt-5">
      <h3>Available Flights</h3>
      <div id="flightResults" class="mt-3"></div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      // Dummy flight data
      const flights = [
        { airline: "Philippine Airlines", flightNo: "PR102", dep: "08:00", arr: "12:00", price: "₱15,000" },
        { airline: "Cebu Pacific", flightNo: "5J505", dep: "10:30", arr: "14:30", price: "₱9,500" },
        { airline: "AirAsia", flightNo: "Z2888", dep: "13:00", arr: "17:00", price: "₱11,200" }
      ];

      // Handle search form
      $("#flightSearchForm").submit(function (e) {
        e.preventDefault();
        $("#flightResults").empty();

        if (flights.length === 0) {
          $("#flightResults").append("<p>No flights available.</p>");
        } else {
          flights.forEach(f => {
            const card = `
              <div class="card flight-card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${f.airline} - ${f.flightNo}</h5>
                  <p class="card-text">
                    Departure: ${f.dep} | Arrival: ${f.arr}<br>
                    Price: <strong>${f.price}</strong>
                  </p>
                  <button class="btn btn-success">Book Now</button>
                </div>
              </div>
            `;
            $("#flightResults").append(card);
          });
        }
      });
    });
  </script>
</body>
</html>
